    function removeCol(arr, col) {
        var col_index = -1;
        for (var y=0 ; y<arr.length ; y++) {
            for (var x=0 ; x<arr[0].length ; x++) {
                if (y == 0) {
                    if(arr[y][x] == col) {
                        col_index = x;
                    }
                }
            }
        }

        return arr.map(function(val) {
            return val.filter(function(el,idx){return idx !== col_index});  
        });

    }
